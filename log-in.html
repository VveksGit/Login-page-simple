<!DOCTYPE html>
<html>
  <head>
    <title>Log-in-form</title>
    <link rel="stylesheet" href="log-in.css">

    <link rel="stylesheet" href="profileCard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
   <div class="container">
    <div class="wrapper">
      <div class="title"><span>Login From</span></div>
      <form action="#">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email or Phone" required>
        </div>
        <div class="row">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>

        <div class="pass"><a href="#">Forgot Password?</a></div>

        <div class="row button">
          <input type="submit" value="Login">
        </div>

        <div class="Signup-link">Not a member? <a href="#">Signup now</a></div>

      </form>
    </div>
   </div>
  </body>
</html>
